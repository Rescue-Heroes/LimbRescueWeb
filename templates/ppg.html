<head>
   <meta charset="UTF-8">
   <title>Upload</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<html>
   <body>
      <nav class="navbar navbar-light bg-light">
         <a class="navbar-brand" href="#" style="color: teal;">
           <img src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/ethereum/assets/0xe3818504c1B32bF1557b16C238B2E01Fd3149C17/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
           Project Limb Rescue
         </a>
      </nav>
      <div class="alert alert-success" role="alert">
         You have successfully logged in!
       </div>
      <div class="container" style="padding-top: 100px;padding-left: 300px;">
      <form name = "form" enctype = "multipart/form-data"
         action = "{% url "savedppg" %}" method = "POST" >{% csrf_token %}

         <div style = "max-width:450px;">
            <center>
               <input type = "text" style = "margin-left:20%;"
               placeholder = "Name of Reading" name = "name" />
            </center>
         </div>

         <br>

         <div style = "max-width:470px;">
            <center>
               <input type = "file" style = "margin-left:20%;"
                  placeholder = "PPG" name = "ppgdata" />
            </center>
         </div>

         <br>

         <div style = "max-width:470px;">
            <center>

               <button style = "border:0px;background-color:#4285F4; margin-top:8%;
                  height:35px; width:80%; margin-left:19%;" type = "submit" value = "upload" class = "btn btn-light">
                  <strong>Upload</strong>
               </button>

            </center>
         </div>
      </div>
      </form>
      <a style="color: slategrey;" class="btn btn-light" href="{% url 'about' %}" target="_blank" role="button">About The Project</a>
      <a style="color: slategrey;" class="btn btn-light" href='{% url 'logout' %}'>Logout</a>
   </body>
</html>
