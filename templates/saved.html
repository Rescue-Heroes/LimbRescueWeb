<html>
   <head>

   <body>

         <strong>Your profile was saved.</strong>

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>test</title>
          </head> -->

   <a  class="btn btn-light" href='{% url 'logout' %}'><strong>Logout</strong></a>
