<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style></style>
</head>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#" style="color: teal;">
      <img src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/ethereum/assets/0xe3818504c1B32bF1557b16C238B2E01Fd3149C17/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Project Limb Rescue
    </a>
</nav>
<div class="container" style="padding-top: 100px;padding-left: 450px;">
        <div class="col-md-4 col-md-offset-4" >
          <form class='form-login' action="/login/" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              {% csrf_token %}
              <h2 class="text-center">Welcome!</h2>

              {{ login_form }}
            <div style="padding-top: 5px;"> 
              <button type="reset" class="btn btn-light pull-left">Reset</button>
              <button type="submit" class="btn btn-light pull-right">Login</button>
            </div>
          </form>
            <a href="{% url 'register' %}" target="_blank" role="button">Don't have an account?</a>
    </div> <!-- /container -->
